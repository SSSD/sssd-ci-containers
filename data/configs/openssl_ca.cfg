[req]
default_bits = 4096
default_md = sha256
encrypt_key = no
prompt = no
utf8 = yes
distinguished_name = distinguished_name
x509_extensions = ca_extensions

[ distinguished_name ]

[ ca_extensions ]
authorityKeyIdentifier=keyid,issuer
basicConstraints=CA:TRUE
keyUsage = keyCertSign,cRLSign
subjectKeyIdentifier=hash
