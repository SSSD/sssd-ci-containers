---
# Users to be configured that their password never expires
ad_permanent_users:
- Administrator
- vagrant
# Skip vagrant-specific configuration of dns
skip_dns: no
# Skip installation of AD server
skip_addc_install: no
# Skip addition of sudo schema and possibly other ones
skip_schema: no
# Open firewall for all incoming traffic.
open_firewall: yes
# Sets the primary addc
primary_addc: yes
# Joins the domain as an additional addc.
join_domain: no
