- name: Install packages for ground base image
  block:
  - name: Install systemd and common tools
    apt:
      state: present
      update_cache: yes
      name:
      - bash-completion
      - bind9utils
      - dbus
      - expect
      - findutils
      - gdb
      - gdbserver
      - git
      - iputils-*
      - ldap-utils
      - ldb-tools
      - less
      - man
      - mc
      - net-tools
      - openssh-client
      - openssh-server
      - python3-pip
      - rsync
      - sudo
      - systemd
      - tig
      - tmux
      - vim
      - wget
  when: inventory_hostname == 'base-ground'

- name: Install packages for client base image
  block:
  - name: Install SSSD and its dependencies
    apt:
      state: present
      update_cache: yes
      name:
      - adcli
      - freeipa-client
      - nfs-common
      - packagekit
      - realmd
      - sssd
      - sssd-*
  when: inventory_hostname == 'base-client'

- name: Install packages for NFS base image
  block:
  - name: Install NFS
    apt:
      state: present
      update_cache: yes
      name:
      - nfs-kernel-server
  when: inventory_hostname == 'base-nfs'

