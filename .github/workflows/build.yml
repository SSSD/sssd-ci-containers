name: Build
on:
  push:
    branches:
    - master
    paths:
    - '.github/workflows/build.yml'
    - 'src/**'
    - 'data/**'
    - 'docker-compose.yml'
  pull_request:
    paths:
    - '.github/workflows/build.yml'
    - 'src/**'
    - 'data/**'
    - 'docker-compose.yml'
  workflow_dispatch:
  schedule:
  - cron: '0 1 * * *'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
env:
  ANSIBLE_FORCE_COLOR: 1
  DOCKER_HOST: unix:///run/podman/podman.sock
jobs:
  get-matrix:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v3
    - name: Get build matrix
      id: matrix
      uses: ./.github/actions/get-build-matrix

  fedora:
    runs-on: ubuntu-latest
    needs: 'get-matrix'
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        image: ${{ fromJson(needs.get-matrix.outputs.matrix) }}
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Install dependencies
      uses: ./.github/actions/install-dependencies
      with:
        tag: ${{ matrix.image.tag }}

    - name: Build images
      uses: ./.github/actions/build
      with:
        base_image: ${{ matrix.image.base }}
        tag: ${{ matrix.image.tag }}

    - name: Publish images
      if: github.event_name != 'pull_request'
      uses: ./.github/actions/publish
      with:
        credentials: ${{ secrets.QUAY_IO_CREDENTIALS }}
        tag: ${{ matrix.image.tag }}
        extra_tags: ${{ matrix.image.extra }}

  other:
    runs-on: ubuntu-latest
    needs: 'fedora'
    if: ${{ !cancelled() }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        image: [
          { base: 'quay.io/centos/centos:stream9', tag: 'centos-9', extra: '', unavailable: 'samba' },
          { base: 'quay.io/centos/centos:stream10', tag: 'centos-10', extra: 'centos-latest', unavailable: 'samba' },
        ]
    steps:
    - name: Checkout sources
      uses: actions/checkout@v3

    - name: Install dependencies
      uses: ./.github/actions/install-dependencies
      with:
        tag: ${{ matrix.image.tag }}

    - name: Build images
      uses: ./.github/actions/build
      with:
        base_image: ${{ matrix.image.base }}
        tag: ${{ matrix.image.tag }}
        unavailable: ${{ matrix.image.unavailable }}

    - name: Publish images
      if: github.event_name != 'pull_request'
      uses: ./.github/actions/publish
      with:
        credentials: ${{ secrets.QUAY_IO_CREDENTIALS }}
        tag: ${{ matrix.image.tag }}
        extra_tags: ${{ matrix.image.extra }}
